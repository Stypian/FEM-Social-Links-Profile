<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="socLinks__main">
    <section class="socLinks__cont">
      <img class="socLinks__prof-img" src="assets/images/avatar-jessica.jpeg" alt="profile image">
      <h1 class="socLinks__h1">Jessica Randall</h1>
      <p class="socLinks__p socLinks__p--green">London, United Kingdom</p>
      <p class="socLinks__p socLinks__p--desc">"Front-end developer and avid reader."</p>
      <a class="socLinks__button-link" href="#">GitHub</a>
      <a class="socLinks__button-link" href="#">Frontend Mentor</a>
      <a class="socLinks__button-link" href="#">LinkedIn</a>
      <a class="socLinks__button-link" href="#">Twitter</a>
      <a class="socLinks__button-link" href="#">Instagram</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RonL</a>.
  </div>
</body>
</html>
